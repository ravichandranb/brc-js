<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div
      style="
        width: 500px;
        margin: auto;
        text-align: center;
        border: 1px solid red;
      "
    >
      <h3>Finding the longest element in a string Array</h3>
      <br />
      <br />
      <button id="creatFunction">
        Click for creating a random string array
      </button>
      <br />
      <br />
      <p>String Array &nbsp; = &nbsp;<span id="testt">[ _ _ _ _ ]</span></p>
      <br />

      <button id="findFunction">Click to find the longest string</button>
      <br />
      <br />
      <p>
        The Longest Element in the array = &nbsp;&nbsp;<span
          id="targett"
          style="color: red; border: 1px solid red"
          >__________</span
        >
      </p>
      <br /><br />
      <button id="clearFunction">Clear</button>
      <br />
      <br />
    </div>

    <script>
      var zArray = [];
      var tempp = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
      var tempp1 = tempp.length;
      var tempp2 = "";
      var tempp3 = "0123456789";
      var tempp4;
      var countt;
      var resultt;
      var resultt1;

      document.querySelector("#creatFunction").addEventListener("click", () => {
        for (indexx = 0; indexx < 4; indexx++) {
          countt = tempp3.charAt(Math.floor(Math.random() * 10));
          for (countt1 = 0; countt1 < countt; countt1++) {
            tempp2 += tempp.charAt(Math.floor(Math.random() * tempp1));
          }
          countt = 0;
          if (tempp2 == "" || tempp2 == 0) {
            zArray[indexx] = "ABCC";
          } else {
            zArray[indexx] = tempp2;
            tempp2 = "";
          }
        }

        document.querySelector("#testt").innerHTML =
          "[ " +
          zArray[0] +
          ",  " +
          zArray[1] +
          ",  " +
          zArray[2] +
          ",  " +
          zArray[3] +
          " ]";
      });
      document.querySelector("#findFunction").addEventListener("click", () => {
        tempp4 = 0;
        for (checkk = 0; checkk < zArray.length; checkk++) {
          if (tempp4 < zArray[checkk].length) {
            tempp4 = zArray[checkk].length;
            resultt = zArray[checkk];
            resultt1 = "";
          } else if (tempp4 == zArray[checkk].length) {
            resultt1 = "and   " + resultt;
            tempp4 = zArray[checkk].length;
            resultt = zArray[checkk];
          }
        }
        document.querySelector("#targett").innerHTML =
          resultt + "   " + resultt1;
      });

      document.querySelector("#clearFunction").addEventListener("click", () => {
        document.querySelector("#testt").innerHTML = "[ _ _ _ _ ]";
        document.querySelector("#targett").innerHTML = "________";
      });
    </script>
  </body>
</html>
