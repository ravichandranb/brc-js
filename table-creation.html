<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table Creation</title>
  </head>
  <body>
    <div style="width: 100%; text-align: center">
      <h2>Javascript Practice</h2>
      <p>Enter required number of rows and columns to create table</p>

      <input type="text" id="hor" placeholder="enter number of rows" value="" />
      <br />
      <br />
      <input
        type="text"
        id="ver"
        placeholder="enter number of columns"
        value=""
      />
      <br />
      <br />
      <button type="submit" id="submit" value="">Submit</button>
      <br />
      <br />
      <table id="table1" border="1" align="center">
        <tr>
          <td></td>
        </tr>
      </table>
      <br />
      <br />
    </div>

    <script>
      var submit = document.getElementById("submit");
      submit.addEventListener("click", displayTables);

      function displayTables() {
        var hor = document.getElementById("hor").value;
        var ver = document.getElementById("ver").value;
        var table = document.getElementById("table1");
        if (!hor || !ver) {
          alert("Fill required Number of rows and coumns");
          return;
        }
        for (var r = 1; r <= hor; r++) {
          var row = table.insertRow();
          for (var c = 1; c <= ver; c++) {
            var cell = row.insertCell();
            cell.innerHTML = c;
          }
        }
      }
    </script>
  </body>
</html>
