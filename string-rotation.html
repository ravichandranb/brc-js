<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Java Script Practice</title>
  </head>
  <body style="text-align: center">
    <h3>String Rotation in Javascript</h3>
    <br />
    <div
      style="
        width: 300px;
        margin: auto;
        border: 2px solid red;
        text-align: center;
        padding: 5px;
      "
    >
      <br />
      <input
        type="text"
        id="txt1"
        placeholder="Enter the String to be rotated"
      />
      <br />
      <br />
      <button type="submit" onclick="fnctone()">
        Click to rotate the string
      </button>
      <br />
      <br />
      <p>String Rotation</p>

      <p id="target">______</p>
    </div>

    <script>
      function fnctone() {
        if (!document.getElementById("txt1").value) {
          alert("Enter any string");
          return;
        }
        var string1 = document.getElementById("txt1").value;

        document.getElementById("target").innerHTML =
          string1.substring(1) + string1.slice(0, 1);
        document.getElementById("txt1").value =
          string1.substring(1) + string1.slice(0, 1);
      }
    </script>
  </body>
</html>
